<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
      padding: 30px 20px;
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .score-board {
      display: flex;
      justify-content: space-between;
      margin-bottom: 25px;
      font-size: 1.1rem;
      background: rgba(255,255,255,0.1);
      padding: 10px 15px;
      border-radius: 10px;
    }

    .choices {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
      gap: 10px;
    }

    .choices button {
      flex: 1;
      font-size: 1.4rem;
      padding: 12px 0;
      border: none;
      border-radius: 10px;
      background: #ffffff20;
      color: #fff;
      backdrop-filter: blur(4px);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .choices button:hover {
      background: #ffffff40;
      transform: scale(1.05);
    }

    .result, .status {
      font-size: 1.1rem;
      margin: 8px 0;
      min-height: 24px;
    }

    .reset-btn {
      margin-top: 20px;
      padding: 10px 16px;
      font-size: 1rem;
      background-color: #ff4e50;
      border: none;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .reset-btn:hover {
      background-color: #ff2c2c;
    }

    @media (max-width: 480px) {
      .choices {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rock ü™® Paper üìÑ Scissors ‚úÇÔ∏è</h1>

    <div class="score-board">
      <div>üë§ You: <span id="player-score">0</span></div>
      <div>ü§ñ Computer: <span id="computer-score">0</span></div>
    </div>

    <div class="choices">
      <button onclick="playGame('rock')">ü™®</button>
      <button onclick="playGame('paper')">üìÑ</button>
      <button onclick="playGame('scissors')">‚úÇÔ∏è</button>
    </div>

    <div class="result" id="result"></div>
    <div class="status" id="status"></div>

    <button class="reset-btn" onclick="resetGame()">üîÑ Reset</button>
  </div>

  <!-- Sounds -->
  <audio id="win-sound" src="https://www.soundjay.com/human/sounds/applause-8.mp3"></audio>
  <audio id="lose-sound" src="https://www.soundjay.com/button/sounds/beep-10.mp3"></audio>
  <audio id="draw-sound" src="https://www.soundjay.com/button/sounds/button-10.mp3"></audio>

  <script>
    let playerScore = 0;
    let computerScore = 0;

    function playGame(playerChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];
      let resultText = '';
      let statusText = '';

      if (playerChoice === computerChoice) {
        statusText = "It's a draw! ü§ù";
        playSound('draw');
      } else if (
        (playerChoice === 'rock' && computerChoice === 'scissors') ||
        (playerChoice === 'paper' && computerChoice === 'rock') ||
        (playerChoice === 'scissors' && computerChoice === 'paper')
      ) {
        statusText = "You win! üèÜ";
        playerScore++;
        playSound('win');
      } else {
        statusText = "You lose! üíÄ";
        computerScore++;
        playSound('lose');
      }

      resultText = `You chose ${emoji(playerChoice)} | Computer chose ${emoji(computerChoice)}`;
      document.getElementById('result').innerHTML = resultText;
      document.getElementById('status').innerText = statusText;
      document.getElementById('player-score').innerText = playerScore;
      document.getElementById('computer-score').innerText = computerScore;
    }

    function emoji(choice) {
      return {
        rock: 'ü™®',
        paper: 'üìÑ',
        scissors: '‚úÇÔ∏è'
      }[choice];
    }

    function playSound(result) {
      if (result === 'win') document.getElementById('win-sound').play();
      else if (result === 'lose') document.getElementById('lose-sound').play();
      else document.getElementById('draw-sound').play();
    }

    function resetGame() {
      playerScore = 0;
      computerScore = 0;
      document.getElementById('player-score').innerText = playerScore;
      document.getElementById('computer-score').innerText = computerScore;
      document.getElementById('result').innerText = '';
      document.getElementById('status').innerText = '';
    }
  </script>
</body>
</html>
