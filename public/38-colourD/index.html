<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Duel</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #6a11cb, #2575fc);
            color: #fff;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
        }

        #game-container {
            width: 90%;
            max-width: 400px;
            background: #ffffff;
            color: #333;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.25);
            padding: 20px;
            text-align: center;
        }

        #color-box {
            width: 100%;
            max-width: 200px;
            height: 200px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border: 2px solid #ccc;
        }

        .instructions {
            font-size: 1rem;
            margin: 10px 0;
        }

        .score {
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
            #color-box {
                height: 150px;
            }
            .instructions {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            #game-container {
                padding: 15px;
            }
            h1 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Color Duel</h1>
        <div id="color-box"></div>
        <p class="instructions">Press the key corresponding to the first letter of the color!</p>
        <p class="score">Score: <span id="score">0</span></p>
    </div>
    <script>
        const colors = [
            "red", "blue", "green", "yellow", "pink", "orange", "purple", "brown", "cyan", "magenta"
        ];
        let currentColor = "";
        let score = 0;

        const colorBox = document.getElementById("color-box");
        const scoreDisplay = document.getElementById("score");

        function getRandomColor() {
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function displayNewColor() {
            currentColor = getRandomColor();
            colorBox.style.backgroundColor = currentColor;
        }

        document.addEventListener("keydown", (event) => {
            if (event.key === currentColor.charAt(0)) {
                score++;
                scoreDisplay.textContent = score;
                displayNewColor();
            } else {
                alert("Wrong key! Game over.");
                score = 0;
                scoreDisplay.textContent = score;
                displayNewColor();
            }
        });

        // Start the game
        displayNewColor();
    </script>
</body>
</html>
