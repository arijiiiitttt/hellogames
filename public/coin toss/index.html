<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coin Toss Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      background: rgba(0, 0, 0, 0.2);
      padding: 30px 20px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      backdrop-filter: blur(8px);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .coin {
      width: 120px;
      height: 120px;
      margin: 20px auto;
      background:goldenrod;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      font-size: 1.5rem;
      font-weight: bold;
      animation: none;
    }

    @keyframes flip {
      0% { transform: rotateY(0); }
      50% { transform: rotateY(180deg); }
      100% { transform: rotateY(360deg); }
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #fff;
      color: #333;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ddd;
    }

    .result {
      margin-top: 20px;
      font-size: 1.2rem;
      min-height: 24px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸª™ Coin Toss Game</h1>
    
    <div class="coin" id="coin">?</div>

    <div class="buttons">
      <button onclick="toss('Heads')">Heads</button>
      <button onclick="toss('Tails')">Tails</button>
    </div>

    <div class="result" id="result"></div>
  </div>

  <script>
    function toss(userChoice) {
      const resultDiv = document.getElementById("result");
      const coinDiv = document.getElementById("coin");
      coinDiv.style.animation = "flip 1s ease-in-out";
      
      setTimeout(() => {
        const options = ["Heads", "Tails"];
        const randomIndex = Math.floor(Math.random() * 2);
        const coinResult = options[randomIndex];

        coinDiv.textContent = coinResult;
        coinDiv.style.animation = "none"; // Reset animation

        if (userChoice === coinResult) {
          resultDiv.textContent = "ðŸŽ‰ You Win!";
        } else {
          resultDiv.textContent = "ðŸ˜¢ You Lose!";
        }
      }, 1000);
    }
  </script>

</body>
</html>
